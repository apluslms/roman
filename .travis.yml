os: linux
language: python
jobs:
  include:
    - python: '3.5'     # test against oldest supported target
      dist: xenial
    - python: '3.8'     # test against next supported target
      dist: bionic
    - language: shell   # linux release (assumed to be oldest LTS Ubuntu)
      env:
        BUILD_CLI: true
        BUILD_SDIST: true
        BUILD_WHEEL: true
        DEPLOY_PYPI: true
        DEPLOY_RELEASES: true
      addons: {apt: {packages: [python3-venv]}}
    - os: osx           # macOS release
      language: shell
      env:
        PYENV_VERSION: 3.7
        BUILD_CLI: true
        # BUILD_GUI: true # requires `brew install tcl-tk` most likely
        DEPLOY_RELEASES: true
  allow_failures:
    - os: osx

env:
  global:
    APPIMAGHE_CACHE: "~/.cache/appimage"
    PIP_CACHE_DIR: "~/.cache/pip"
    PYENV_ROOT: "~/.pyenv-roman"
    PYENV_USE_GIT: true
    USE_VIRTUALENV: true
cache:
  directories:
    - "$HOME/.cache/appimage"
    - "$HOME/.cache/pip"
    - "$HOME/.pyenv-roman"

install: ".travis/install.sh"
script:
  - ".travis/build_and_test.sh"
  - ".travis/build_releases.sh"
  - ".travis/dir_info.sh"
deploy:
- provider: releases
  prerelease: true # TODO: after release v1, remove this line
  token:
    secure: 
  on:
    repo: apluslms/roman
    tags: true
    condition: $DEPLOY_RELEASES = true
  file_glob: true
  file:
    - dist/*.tar.gz
    - dist/*.whl
    - dist/roman-*
    - dist/*.AppImage
    - dist/*.dmg
    - dist/*.zip
  skip_cleanup: true
  cleanup: false
- provider: script
  script: ".travis/pre_pypi.sh"
  on:
    repo: apluslms/roman
    tags: true
    condition: $DEPLOY_PYPI = true
  skip_cleanup: true
  cleanup: false
- provider: pypi
  user: raphendyr
  password:
    secure: 
  distributions: check # before_deploy builds *.whl and *.tar.gz files
  skip_existing: true
  skip_upload_docs: true
  upload_docs: false
  on:
    repo: apluslms/roman
    tags: true
    condition: $DEPLOY_PYPI = true
  skip_cleanup: true
  cleanup: false
after_deploy: ".travis/dir_info.sh"
